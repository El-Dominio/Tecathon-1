<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" type="text/css"  href="pro.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
</head>
<body>
<main>
  <div class="container">

  <img src="illustration-hero.svg" alt="illustration-hero.svg"/>
   <div class="content-wrapper">
  <h2>Order Summary</h2>
   </div>
  <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
    device<br> anywhere you like!</p><br>

 <div class="content">
  <div class="music">
  <img src="icon-music.svg" alt="Music" class="music-icon"/>
  </div>

  <div class="ap">
    <p><b>Annual Plan</b><br><br>$59.99/year</p>
  </div>

  <span class="right"><a href="#">Change</a></span>
     </div>
  
 
  <p class="button"><b><a href="#"></a>Proceed To Payment</b></p>

  <p class="cancel"><a href="#"></a>Cancel Order</p>
  
  
  <!-- <div class="attribution"> -->
   <!-- "" Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  -->

  </div>
</main>

</body>
</html>
